<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="shortcut icon" href="assests/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Webflow</title>
</head>
<body>
    <!---------- Footer ----- -->
    <header>
        <section class="header section">
            <img src="assests/logo.png" alt="">
            <button class="btn raleway">Sign Up</button>
        </section>
        <section class="banner section">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="btn">Stay Focused</button>
        </section>
    </header>
    <main>
            <section class="action section">
                <div class="action-col-1">
                    <h3>See It in Action</h3>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn">Launch Live Preview</button>
                </div>
                <div class="action-col-2">
                    <img src="assests/wc-mini.png" alt="">
                </div>
            </section>
            <section class="user-section section">
                <h3>Joined Thousands of Productive Users</h3>
                <div class="user">
                    <div class="user-col">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="user-col">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="user-col">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </section>
    </main>
    <footer>

    </footer>
</body>
</html>
